<div th:fragment="adminHeader">

    <header class="admin-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Logo y título -->
                <a class="navbar-brand" href="#">
                    CulturaYa
                </a>            
                <!-- Botón menú para tablet y móvil -->
                <button class="btn btn-transparent d-lg-none" onclick="toggleMobileSidebar()">
                    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                </button>
                <!-- Menú usuario (visible en desktop) -->
                <div class="user-menu d-none d-lg-flex align-items-center gap-3">
                    <span class="fw-semibold text-dark">
                        <i class="bi bi-person-fill me-1"></i>
                        <span th:text="${#authentication.name}">Usuario</span>
                    </span>
                    <small class="text-white fw-bold">
                        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Rol : ADMIN</span>
                        <span th:if="${#authorization.expression('hasRole(''USER'')')}">Rol : USER</span>
                    </small>
                </div>
            </div>
        </div>
    </header>

</div>

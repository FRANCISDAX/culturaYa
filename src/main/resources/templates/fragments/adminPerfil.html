<div th:fragment="adminPerfil">
    <!-- Encabezado de página -->
    <div class="page-header">

        <div>
            <h1 class="page-title">Perfil</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Inicio</a></li>
                    <li class="breadcrumb-item active">Perfil</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Contenido específico de Perfil -->
    <main class="container">
        <!-- Mensajes Flash para éxito y error -->
        <div th:if="${exito}" 
            class="alert alert-success alert-dismissible fade show auto-hide-alert" 
            role="alert" 
            data-auto-hide="3000">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${exito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" 
            class="alert alert-danger alert-dismissible fade show auto-hide-alert" 
            role="alert" 
            data-auto-hide="3000">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- Cuerpo del Perfil -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Imagen de perfil -->
                        <div class="text-center mb-4">
                            <img th:src="'https://ui-avatars.com/api/?name=' + ${usuario.nombre} + '&background=' + (${usuario.rol}=='ADMIN' ? '0d6efd' : '6c757d') + '&color=fff'"
                                 alt="Avatar"
                                 class="avatar img-fluid rounded-circle">
                        </div>
                        <!-- Datos personales -->
                        <form th:object="${usuario}" method="post" th:action="@{/admin/perfil/guardar}">
                            <h5 class="mb-3">Información Personal</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" th:field="*{nombre}">
                                </div>
                                <div class="col-md-6">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" th:field="*{email}" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" th:field="*{telefono}" placeholder="+51 999 999 999">
                                </div>
                                <div class="col-md-6">
                                <label class="form-label">Institución</label>
                                <input type="text" class="form-control" th:field="*{institucion}" placeholder="Ejem. CiberSoft CyS">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Rol</label>
                                    <input type="text" class="form-control" th:field="*{rol}" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Estado</label>
                                    <span class="badge d-block py-2" 
                                          th:text="${usuario.estado} ? 'Activo' : 'Inactivo'"
                                          th:classappend="${usuario.estado} ? 'bg-success' : 'bg-danger'">
                                    </span>
                                </div>
                            </div>
                            <hr>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const alerts = document.querySelectorAll('.auto-hide-alert');

            alerts.forEach(alert => {
                const delay = alert.dataset.autoHide || 3000; // Por defecto 3 segundos
                setTimeout(() => {
                    const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                    bsAlert.close(); // Usa la función nativa de Bootstrap 5 para cerrar la alerta
                }, delay);
            });
        });
    </script>

</div>

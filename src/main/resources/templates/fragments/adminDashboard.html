<div th:fragment="adminDashboard">
    <!-- Encabezado de página -->
    <div class="page-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <div class="mb-3 mb-md-0">
            <h1 class="page-title h4 h3-md">Dashboard</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon bg-primary">
                    <i class="bi bi-people"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalUsuarios ?: '1,248'}">0</div>
                    <div class="stat-label">Usuarios totales</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-success">
                    <i class="bi bi-newspaper"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalNoticias ?: '56'}">0</div>
                    <div class="stat-label">Noticias publicadas</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-warning">
                    <i class="bi bi-calendar-event"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalActividades ?: '24'}">0</div>
                    <div class="stat-label">Actividades activas</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-accent">
                    <i class="bi bi-gear"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalServicios ?: '12'}">12</div>
                    <div class="stat-label">Servicios ofrecidos</div>
                </div>
            </div>
        </div>
    <!-- Contenido dinámico - Mejorado para mobile -->
    <div class="row mt-4">
        <div class="col-12 col-lg-8 mb-4 mb-lg-0">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title h6 h5-md">Actividad Reciente</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="d-none d-md-table-cell">Entidad</th>
                                    <th>Acción</th>
                                    <th class="d-none d-sm-table-cell">Descripción</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr th:each="mov : ${movimientos}">
                                    <td th:text="${mov.entidad}"></td>
                                    <td>
                                        <span th:classappend="
                                            ${mov.accion == 'Creado'} ? 'badge bg-success' :
                                            (${mov.accion == 'Actualizado'} ? 'badge bg-warning text-dark' : 'badge bg-danger')
                                        " th:text="${mov.accion}"></span>
                                    </td>
                                    <td th:text="${mov.descripcion}"></td>
                                    <td th:text="${#dates.format(mov.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title h6 h5-md">Resumen del Sistema</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="small">Uso de almacenamiento</span>
                            <span class="small">65%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <!-- Más progress bars... -->
                </div>
            </div>
        </div>
    </div>
    
</div>

<div th:fragment="adminDashboard">
    <!-- Encabezado de página -->
    <div class="page-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <div class="mb-3 mb-md-0">
            <h1 class="page-title h4 h3-md">Dashboard</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-grid">
            <div class="stat-card p-3 shadow-sm rounded-4 bg-white d-flex align-items-center gap-3">
                <div class="stat-icon bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                    <i class="bi bi-people"></i>
                </div>
                <div class="flex-grow-1">
                    <div class="stat-info d-flex align-items-center gap-2">
                        <div class="stat-value" th:text="${totalUsuarios ?: '0'}">0</div>
                        <div class="stat-label">Usuarios totales</div>
                    </div>
                    <div class="d-flex justify-content-between mt-2 small gap-3">
                        <span class="text-success fw-semibold">
                            <i class="bi bi-person-check me-1"></i>
                            <span th:text="${usuariosActivos ?: 0}">0</span> activos
                        </span>
                        <span class="text-danger fw-semibold">
                            <i class="bi bi-person-x me-1"></i>
                            <span th:text="${usuariosInactivos ?: 0}">0</span> inactivos
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-success">
                    <i class="bi bi-newspaper"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalNoticias ?: '56'}">0</div>
                    <div class="stat-label">Noticias publicadas</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-warning">
                    <i class="bi bi-calendar-event"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalActividades ?: '24'}">0</div>
                    <div class="stat-label">Actividades activas</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-accent">
                    <i class="bi bi-gear"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" th:text="${totalServicios ?: '12'}">12</div>
                    <div class="stat-label">Servicios ofrecidos</div>
                </div>
            </div>
        </div>
    <!-- Contenido dinámico - Mejorado para mobile -->
    <div class="row mt-4">
        <div class="col-12 col-lg-9 mb-4 mb-lg-0">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title h6 h5-md">Actividad Reciente</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive" style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
                        <table class="table table-hover text-center align-middle small text-nowrap¿">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Entidad</th>
                                    <th>Acción</th>
                                    <th>Descripción</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr th:each="mov : ${movimientos}">
                                    <td>
                                        <span class="fw-medium" th:text="${mov.usuario ?: 'Sistema'}"></span>
                                    </td>
                                    <td th:text="${mov.entidad}"></td>
                                    <td>
                                        <span th:classappend="
                                            ${mov.accion == 'Creado'} ? 'badge bg-success' :
                                            (${mov.accion == 'Actualizado'} ? 'badge bg-warning text-dark' : 'badge bg-danger')
                                        " th:text="${mov.accion}"></span>
                                    </td>
                                    <td class="descripcion-limitada" th:text="${mov.descripcion}"></td>
                                    <td th:text="${#dates.format(mov.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title h6 h5-md">Resumen del Sistema</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="small">Uso de almacenamiento</span>
                            <span class="small">65%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="small">Uso de CPU</span>
                            <span class="small">48%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-info" style="width: 48%;"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="small">Memoria utilizada</span>
                            <span class="small">73%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-warning" style="width: 73%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <style>
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .descripcion-limitada {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            max-height: 6em;
        }

        .stat-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .stat-icon {
            min-width: 60px;
            min-height: 60px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-sub {
            font-size: 0.85rem;
            color: #6c757d;
        }

    </style>

</div>

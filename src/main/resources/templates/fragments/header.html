<div th:fragment="header(title)">

    <style>

        /* Importar Font Awesome */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

        /* ======== Header general ======== */
        .header {
            background-color: #7B2FF7;  /* Morado principal */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        /* ======== Logo + Título ======== */
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-left h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        /* ======== Botón de sesión ======== */
        .user-session .login-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #7B2FF7;
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            padding: 8px 18px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .user-session .login-btn i {
            font-size: 1.1rem;
        }

        /* ======== Hover ======== */
        .user-session .login-btn:hover {
            background: #ece6ff;
            transform: translateY(-2px);
        }

        /* ======== Responsive ======== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .header-left {
                flex-direction: column;
            }
        }

        /* Gradiente para el botón principal */
        .btn-gradient {
            background: linear-gradient(135deg, #7B2FF7 0%, #F107A3 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #6b1ee6 0%, #d9068e 100%);
            transform: translateY(-2px);
        }

        /* Inputs flotantes */
        .form-floating > label {
            color: #777;
        }

        .form-floating > .form-control:focus {
            border-color: #7B2FF7;
            box-shadow: 0 0 0 0.2rem rgba(123, 47, 247, 0.25);
        }

        /* Modal personalizado */
        .modal-content {
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
            transform: translateY(30px);
            opacity: 0;
            }
            to {
            transform: translateY(0);
            opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .modal-body img {
            width: 60px;
            }
        }
    </style>

    <header class="header">

        <div class="header-left">
            <img th:src="@{/img/logo.png}" alt="Logo" width="60">
            <h1>Cultura ya!</h1>
        </div>

        <div class="user-session">

            <form th:action="@{/logout}" method="post" id="logoutForm" style="display:none;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>

            <a th:if="${#authorization.expression('isAuthenticated()')}"
                href="#" class="login-btn"
                onclick="document.getElementById('logoutForm').submit(); return false;">
                <i class="fa fa-sign-out-alt"></i> Cerrar Sesión
            </a>

            <button th:if="${#authorization.expression('!isAuthenticated()')}"
                    type="button" class="login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fa fa-user-circle"></i> Iniciar Sesión
            </button>
            
        </div>

    </header>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">

                <!-- Encabezado -->
                <div class="modal-header bg-light text-white" 
                    style="background: linear-gradient(135deg, #7B2FF7 0%, #F107A3 100%);">
                    <h5 class="modal-title fw-bold" id="loginModalLabel">
                        <i class="fa fa-user-circle me-2"></i> Bienvenido a Cultura Ya!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <!-- Cuerpo -->
                <form th:action="@{/login}" method="post">
                    <div class="modal-body p-4 bg-light">

                        <div class="text-center mb-4">
                            <h4 class="fw-semibold text-secondary">Iniciar Sesión</h4>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3 shadow-sm" id="username" name="username" placeholder="Usuario" required>
                            <label for="username"><i class="fa fa-user me-2 text-primary"></i>Usuario</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3 shadow-sm" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password"><i class="fa fa-lock me-2 text-primary"></i>Contraseña</label>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Mensajes -->
                        <div th:if="${param.error}" class="alert alert-danger py-2 text-center small">
                            <i class="fa fa-exclamation-triangle me-1"></i> Usuario o contraseña incorrectos.
                        </div>
                        
                    </div>

                    <!-- Pie -->
                    <div class="modal-footer bg-light">
                    <button type="submit" class="btn btn-gradient w-100 py-2 fw-semibold text-white rounded-3">
                        <i class="fa fa-sign-in-alt me-2"></i> Entrar
                    </button>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hasError = window.location.search.includes("error=true");
            const hasLogout = window.location.search.includes("logout=true");
            if (hasError || hasLogout) {
                const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                loginModal.show();
            }
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</div>

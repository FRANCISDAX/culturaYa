<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio - Culturaya</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar Admin -->
    <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-newspaper"></i> Editar Servicio</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/servicios/actualizar}" method="post" th:object="${servicio}" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}" />
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="titulo" 
                                       th:field="*{titulo}" 
                                       maxlength="100" 
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                            </div>

                            <!-- Contenido -->
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido *</label>
                                <textarea class="form-control" 
                                          id="contenido" 
                                          th:field="*{contenido}" 
                                          rows="3" 
                                          maxlength="500"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></div>
                            </div>

                            <!-- Nombre de la imagen -->
                            <div class="mb-3">
                                <label for="imagenFile" class="form-label">Cambiar Imágen ( Opcional )</label>
                                <input type="file" 
                                       class="form-control" 
                                       id="imagenFile" 
                                       maxlength="200"
                                       accept="image/*" 
                                       name="imagenFile"
                                       placeholder="imagen.jpg">
                                <img th:if="*{imagen}" th:src="@{${servicio.imagen}}" alt="Imagen actual" class="img-thumbnail mt-2" style="max-height:150px;"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
                            </div>

                            <!-- URL del enlace -->
                            <div class="mb-3">
                                <label for="enlace" class="form-label">URL del Enlace *</label>
                                <input type="url" 
                                       class="form-control" 
                                       id="enlace" 
                                       th:field="*{enlace}" 
                                       maxlength="200" 
                                       placeholder="https://noticia.com/detalle"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('enlace')}" th:errors="*{enlace}"></div>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success" style="width: 150px;">Editar Noticia</button>
                                <a th:href="@{/admin/servicios}" class="btn btn-secondary" style="width: 150px;">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

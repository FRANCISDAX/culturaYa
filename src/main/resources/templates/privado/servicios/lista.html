<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios - Culturaya</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar Admin -->
    <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

    <!-- Contenido principal -->
    <div th:replace="~{fragments/adminContent :: adminContent}"></div>

    <main class="container my-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
            <h2>Servicios</h2>
            <a th:href="@{/admin/servicios/nueva}" class="btn btn-primary">Nuevo Servicio</a>
        </div>

        <!-- Mensaje si no hay servicios -->
        <div th:if="${servicios.empty}" class="alert alert-info text-center" role="alert">
            No hay servicios registrados.
        </div>

        <!-- Listado de noticias -->
        <div th:unless="${servicios.empty}" class="row g-4">
            <div th:each="servicio : ${servicios}" class="col-12">
                <div class="card shadow-sm h-100">
                    <div class="row g-0">
                        <!-- Imagen -->
                        <div class="col-md-3">
                            <img th:src="@{${servicio.imagen}}" 
                                 class="img-fluid rounded-start h-100 object-fit-cover" 
                                 alt="Imagen del servicio"
                                 style="object-fit: cover; height: 128px;">
                        </div>

                        <!-- Contenido -->
                        <div class="col-md-9">
                            <div class="card-body d-flex flex-column h-100">
                                <h5 class="card-title" th:text="${servicio.titulo}">Título</h5>
                                <p class="card-text text-muted" th:text="${servicio.contenido}">Contenido...</p>
                                <a th:href="${servicio.enlace}" target="_blank" class="btn btn-outline-primary btn-sm mt-auto align-self-start">
                                    Ver más →
                                </a>

                                <!-- Fecha -->
                                <small class="text-muted mt-2">
                                    Publicado: <span th:text="${#temporals.format(servicio.fechaPublicacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
                                    <span th:if="${servicio.fechaActualizacion != null}">
                                        | Actualizado: <span th:text="${#temporals.format(servicio.fechaActualizacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
                                    </span>
                                </small>

                                <!-- Botones de acción -->
                                <div class="mt-2">
                                    <a th:href="@{/admin/servicios/editar/{id}(id=${servicio.id})}" 
                                        class="btn btn-warning btn-sm me-2 w-22" style="width: 120px;">Editar</a>
                                    <a th:href="@{/admin/servicios/eliminar(id=${servicio.id})}" 
                                        class="btn btn-danger btn-sm"
                                        style="width: 120px;"
                                        onclick="return confirm('¿Eliminar este servicio?')">
                                        Eliminar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Admin -->
    <div th:replace="~{fragments/adminFooter :: adminFooter}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo} ?: 'Panel de AdministraciÃ³n'"></title>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Dashboard.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/adminHeader :: adminHeader}"></div>

    <!-- Contenedor principal -->
    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <div th:replace="~{fragments/adminSidebar :: adminSidebar}"></div>

        <!-- Contenido principal -->
         <main class="main-content">
            <!-- Dashboard -->
            <div th:if="${vista == 'adminDashboard'}">
                <div th:replace="~{fragments/adminDashboard :: adminDashboard}"></div>
            </div>
            
            <!-- Noticias -->
            <div th:if="${vista == 'adminNoticias'}">
                <div th:replace="~{fragments/adminNoticias :: adminNoticias}"></div>
            </div>
            
            <!-- Actividades -->
            <div th:if="${vista == 'adminActividades'}">
                <div th:replace="~{fragments/adminActividades :: adminActividades}"></div>
            </div>
            
            <!-- Servicios -->
            <div th:if="${vista == 'adminServicios'}">
                <div th:replace="~{fragments/adminServicios :: adminServicios}"></div>
            </div>

            <!-- Usuarios -->
            <div th:if="${vista == 'adminUsuarios'}">
                <div th:replace="~{fragments/adminUsuarios :: adminUsuarios}"></div>
            </div>
            
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/Dashboard.js}"></script>
</body>
</html>

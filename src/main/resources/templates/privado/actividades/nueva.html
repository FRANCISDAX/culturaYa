<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Noticia - Culturaya</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar Admin -->
    <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-newspaper"></i> Registrar Nueva Actividad</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/actividades/guardar}" method="post" th:object="${actividades}" enctype="multipart/form-data">
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="titulo" 
                                       th:field="*{titulo}" 
                                       maxlength="100">
                                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                            </div>

                            <!-- Categoría -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría *</label>
                                <select th:field="*{categoria}" required>
                                    <option value="">-- Selecciona una categoría --</option>
                                    <option th:each="cat : ${T(com.culturaweb.culturaya.model.enums.Categoria).values()}"
                                            th:value="${cat}"
                                            th:text="${cat}">
                                    </option>                                
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                            </div>

                            <!-- Lugar -->
                            <div class="mb-3">
                                <label for="lugar" class="form-label">Lugar *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="lugar" 
                                       th:field="*{lugar}" 
                                       maxlength="100">
                                <div class="text-danger" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></div>
                            </div>

                            <!-- Fecha -->
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="fecha" 
                                       th:field="*{fecha}" 
                                       maxlength="100">
                                <div class="text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                            </div>

                            <!-- Precio -->
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="precio" 
                                       th:field="*{precio}" 
                                       maxlength="100">
                                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                            </div>

                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción *</label>
                                <textarea class="form-control" 
                                          id="descripcion" 
                                          th:field="*{descripcion}" 
                                          rows="3" 
                                          maxlength="500"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>

                            <!-- Nombre de la imagen -->
                            <div class="mb-3">
                                <label for="imagenFile" class="form-label">Nombre de la Imagen *</label>
                                <input type="file" 
                                       class="form-control" 
                                       id="imagenFile" 
                                       maxlength="200"
                                       accept="image/*" 
                                       name="imagenFile"
                                       placeholder="imagen.jpg">
                                <div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
                            </div>

                            <!-- URL del enlace -->
                            <div class="mb-3">
                                <label for="enlace" class="form-label">URL del Enlace *</label>
                                <input type="url" 
                                       class="form-control" 
                                       id="enlace" 
                                       th:field="*{enlace}" 
                                       maxlength="200" 
                                       placeholder="https://noticia.com/detalle"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('enlace')}" th:errors="*{enlace}"></div>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success" style="width: 200px;">Guardar Actividad</button>
                                <a th:href="@{/admin/actividades}" class="btn btn-secondary" style="width: 200px;">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

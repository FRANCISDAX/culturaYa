<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Noticias - Culturaya</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar Admin -->
    <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

    <!-- Contenido principal -->
    <div th:replace="~{fragments/adminContent :: adminContent}"></div>

    <main class="container my-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
            <h2>Actividades</h2>
            <a th:href="@{/admin/actividades/nueva}" class="btn btn-primary">Nueva Actividad</a>
        </div>

        <form th:action="@{/admin/actividades}" method="get" class="d-flex align-items-center gap-2 mb-4">
            <div class="input-group">
                <label class="input-group-text" for="categoria">Filtrar Por:</label>
                <select id="categoria" name="categoria" class="form-select" onchange="this.form.submit()">
                    <option th:value="${null}" th:selected="${categoriaSeleccionada == null}">Todas</option>
                    <option th:value="Eventos" th:selected="${categoriaSeleccionada == 'Eventos'}">Eventos</option>
                    <option th:value="Conciertos" th:selected="${categoriaSeleccionada == 'Conciertos'}">Conciertos</option>
                    <option th:value="Teatro" th:selected="${categoriaSeleccionada == 'Teatro'}">Teatros</option>
                    <option th:value="Ferias" th:selected="${categoriaSeleccionada == 'Ferias'}">Ferias</option>
                </select>
            </div>
        </form>

        <!-- Mensaje si no hay noticias -->
        <div th:if="${actividades.empty}" class="alert alert-info text-center" role="alert">
            No hay actividades registradas.
        </div>

        <!-- Listado de noticias -->
        <div th:unless="${actividades.empty}" class="row g-4">
            <div th:each="actividad : ${actividades}" class="col-12">
                <div class="card shadow-sm h-100">
                    <div class="row g-0">
                        <!-- Imagen -->
                        <div class="col-md-3">
                            <img th:src="${actividad.imagen}" 
                                 class="img-fluid rounded-start h-100 object-fit-cover" 
                                 alt="Imagen de la noticia"
                                 style="object-fit: cover; height: 128px;">
                        </div>

                        <!-- Contenido -->
                        <div class="col-md-9">
                            <div class="card-body d-flex flex-column h-100">
                                <h5 class="card-title" th:text="${actividad.titulo}">Título</h5>
                                <p class="card-text text-muted" th:text="${actividad.categoria}">Categoria...</p>
                                <a th:href="${actividad.enlace}" target="_blank" class="btn btn-outline-primary btn-sm mt-auto align-self-start">
                                    Ver más →
                                </a>

                                <!-- Fecha -->
                                <small class="text-muted mt-2">
                                    Publicado: <span th:text="${#temporals.format(actividad.fechaPublicacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
                                    <span th:if="${actividad.fechaActualizacion != null}">
                                        | Actualizado: <span th:text="${#temporals.format(actividad.fechaActualizacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
                                    </span>
                                </small>

                                <!-- Botones de acción -->
                                <div class="mt-2">
                                    <a th:href="@{/admin/actividades/editar/{id}(id=${actividad.id})}" 
                                        class="btn btn-warning btn-sm me-2 w-22" style="width: 120px;">Editar</a>
                                    <a th:href="@{/admin/actividades/eliminar(id=${actividad.id})}" 
                                        class="btn btn-danger btn-sm"
                                        style="width: 120px;"
                                        onclick="return confirm('¿Eliminar esta actividad?')">
                                        Eliminar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
